apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/created-by: cloudscale-loadbalancer-controller
    app.kubernetes.io/instance: controller-manager-metrics-monitor
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: servicemonitor
    app.kubernetes.io/part-of: cloudscale-loadbalancer-controller
    control-plane: controller-manager
  name: cloudscale-loadbalancer-controller-controller-manager-metrics-monitor
  namespace: appuio-cloudscale-loadbalancer-controller
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    metricRelabelings:
    - action: keep
      regex: cloudscale_loadbalancer_controller_.+
      sourceLabels:
      - __name__
    path: /metrics
    port: https
    scheme: https
    tlsConfig:
      ca:
        secret:
          key: ca.crt
          name: metrics-server-cert
      cert:
        secret:
          key: tls.crt
          name: metrics-server-cert
      insecureSkipVerify: false
      keySecret:
        key: tls.key
        name: metrics-server-cert
      serverName: cloudscale-loadbalancer-controller-metrics-service.appuio-cloudscale-loadbalancer-controller.svc
  selector:
    matchLabels:
      control-plane: controller-manager
